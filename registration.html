<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .form {
            background-color: lightblue;
            width: 500px;
            border: 5px solid black;
            padding: 2px 30px 2px 5px;
            margin: 5px;
        }
    </style>
</head>

<body>

    <form>
        <div class="form">
            <h1>Registration Form</h1>
            <h2>Enter your details below</h2>
            <ul>
                <li><input type="text" placeholder="your_name@gmail.com"></li>
                <br>
                <li><input type="password" placeholder="password"></li>
            </ul>
            <h3>!Type a complex password with 8-20 character</h3>
            <ul>
                <li><input type="number" placeholder="+91 phone number"></li>
            </ul>
            <hr>
            <h2>Enter your profession:</h2>
            <ul>
                <li>
                    <input type="radio" name="profession">Student
                    <input type="radio" name="profession">Teacher
                    <input type="radio" name="profession">Developer

                </li>
            </ul>
            <label>Choose the stage if you are(Student)</label>
            <select name="stage">
                <option value="primary">Primary</option>
                <option value="secondary">Secondary</option>
                <option value="tertiary">Tertiary</option>
            </select>
            <ul>
                <hr>
                <li><label>Enter your Birth Date</label>
                    <input type="date">
                </li>
                <hr>
                <li>
                    <input type="text" placeholder="Any Text">
                </li>
            </ul>
            <hr>
            <input type="submit">
            <input type="reset">




    </form>
    </div>

</body>

</html>
